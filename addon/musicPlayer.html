<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="musicPlayer.css">
</head>
<body>

    <div id="music-player">
        <button id="play-music">▶️ Play</button>
        <button id="pause-music" style="display:none;">⏸ Pause</button>
        <input type="range" id="music-volume" min="0" max="1" step="0.01" value="0.5">
    </div>

    <audio id="bg-music" loop>
        <source src="../music/background.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <script src="musicPlayer.js"></script>

</body>
</html>
